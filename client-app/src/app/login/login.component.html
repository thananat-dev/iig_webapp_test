<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header py-3">IIG Web APP TEST</h4>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
                    <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                        <div *ngIf="f['username'].errors['required']">Username is required</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                    <input type="{{ showPassword ? 'text' : 'password' }}" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                    <button type="button" class="btn btn-outline-secondary" (click)="toggleShowPassword()">
                        <i class="fa fa-eye{{ showPassword ? '-slash' : '' }}"></i>
                      </button>
                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                        <div *ngIf="f['password'].errors['required']">Password is required</div>
                    </div>
                </div>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                <button [disabled]="loading" type="submit" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <button type="button" class="btn bt btn-success" routerLink="/register" routerLinkActive="active">
                    Register
                </button>
            </div>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>
</div>
